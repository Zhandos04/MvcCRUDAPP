<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL BOOKS</title>
</head>
<body>

<div th:each="book : ${books}" >
    <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Добавить книгу</a>

</body>
</html>
